<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Page not found ‚Äî IWT Note Site">
  <title>404 ‚Äî Page Not Found | IWT Note Site</title>
  <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <style>
    .error-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    .error-code {
      font-size: 8rem;
      font-weight: 800;
      line-height: 1;
      background: linear-gradient(135deg, var(--color-html), var(--color-css), var(--color-js), var(--color-php));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
    }

    .error-title {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
    }

    .error-message {
      font-size: 1.1rem;
      color: var(--text-secondary);
      max-width: 480px;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .error-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .error-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius-md);
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      transition: all var(--transition-fast);
    }

    .error-btn-primary {
      background: var(--accent);
      color: #fff;
    }

    .error-btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .error-btn-secondary {
      background: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .error-btn-secondary:hover {
      border-color: var(--accent);
      color: var(--accent);
    }
  </style>
</head>

<body>
  <div class="error-page">
    <div class="error-code">404</div>
    <h1 class="error-title">Page Not Found</h1>
    <p class="error-message">
      The page you're looking for doesn't exist or has been moved.
      Try heading back to the home page or browsing the course topics.
    </p>
    <div class="error-actions">
      <a href="index.html" class="error-btn error-btn-primary">üè† Go Home</a>
      <a href="html.html" class="error-btn error-btn-secondary">HTML</a>
      <a href="css.html" class="error-btn error-btn-secondary">CSS</a>
      <a href="javascript.html" class="error-btn error-btn-secondary">JavaScript</a>
      <a href="php.html" class="error-btn error-btn-secondary">PHP</a>
    </div>
  </div>

  <script src="js/theme.js"></script>
</body>

</html>
